<div class="container">
  <h3>Login</h3>
  <div class="row">
    <div class="col">
      <label for="username" style="display: block">Username</label>
      <div>
        <input id="username" type="text" [(ngModel)]="username">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <label for="password" style="display: block">Password</label>
      <div>
        <input id="password" type="password" [(ngModel)]="password">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <label for="server" style="display: block">Server</label>
      <div>
        <input id="server" type="text" [(ngModel)]="server">
      </div>
    </div>
  </div>
  <button type="button" mat-raised-button color="primary" (click)="save()">Save</button>
</div>
